<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <title>System</title>
</head>
<body>
<div class="container">
  <h1>Product Manengermant System</h1>
  <hr>
  <h2>Save Product</h2>
  <form action="#" th:action="@{/product/save}" th:object="${product}"
        method="POST">
    <input type ="text" th:field="*{name}" placeholder="Product name" class="form-control mb-4 col-4">
    <input type="number" th:field="*{price}" class="form-control mb04 col-4">
    <input type="number" th:field="*{tenphong}" class="form-control mb-4 col-4">
    <input type ="text" th:field="*{gioitinh}" placeholder="Product gioitinh" class="form-control mb-4 col-4">
    <input type ="text" th:field="*{noisinh}" placeholder="Product noisinh" class="form-control mb-4 col-4">
    <button type="submit" class="btn tbn-info col-2">Save product</button>
  </form>
  <hr>
  <a th:href="@{/product/view}">BACK TO PRODUCT LSIT</a>
</div>
</body>
</html>
