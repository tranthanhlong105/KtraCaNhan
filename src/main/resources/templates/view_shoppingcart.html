<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Shopping cart</h2>
    <div class="rows">
        <div class="col-sm-9">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${all_items_in_shoppingcart}">
                    <td th:text="${item.productId}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.price}"></td>
                    <td>
                        <form action="#" th:action="@{/shoppingcart/update}" method="POST">
                            <input type="hidden" th:name="productId" th:value="${item.productId}">
                            <input type="number" th:name="quantity" th:value="${item.quantity}">
                        </form>
                    </td>
                    <td th:text="${item.price}*${item.quantity}"></td>
                    <td><a th:href="@{/shoppingcart/remove/{id} (id =${item.productId})}"
                           class="btn btn-primary">
                        Remove
                    </a></td>
                </tr>
                </tbody>
            </table>
            <!--                <p th:text="@{total amount:}+${total_amount}}"></p>-->
            <hr/>
            <a class="btn btn-primary btn-sm" href="/shoppingcart/clear">
                Clear Cart
            </a>

            <a class="btn btn-primary btn-sm" href="/product/view">
                Add more
            </a>
        </div>
    </div>
</div>



</body>
</html>
