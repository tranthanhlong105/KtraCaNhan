<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1 style="color:blue">THÊM TÊN NHÂN VIÊN - tranthanhlong_2080601300</h1>
    <a th:href="@{/product/addnew}" class="btn btn-primary btn-sm mb-3">
        Add New Product
    </a>
    <table border="1" class="table table-striped table-responsive-md">
        <th>Id</th>
        <th>Name</th>
        <th>Luong</th>
        <th>TenPhong</th>
        <th>GioiTinh</th>
        <th>Noisinh</th>
        <th>Action</th>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.tenphong}"></td>
            <td th:text="${product.gioitinh}"></td>
            <td th:text="${product.noisinh}"></td>
            <td><a th:href="@{/shoppingcart/remote/{id}(id=${product.id})}" class="btn btn-primary">

<!--                <td><a th:href="@{/product/remote/{id}(id=${product.id})}" class="btn btn-primary">-->
                REMOTE
            </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
